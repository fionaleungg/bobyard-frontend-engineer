# postgres for local development, used by server/setup.js (connects as user postgres/postgres).
services:
  postgres:
    image: postgres:16-alpine
    container_name: bobyard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
